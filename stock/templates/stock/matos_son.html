{% load staticfiles %}

{% block head %}
	<meta charset="UTF-8">

	<title>{% block title %}RÃ©gie Tool !!!{% endblock %}</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/themes/ui-lightness/jquery-ui.css">

		$('#home-logo').click(function(){
			document.location.href='/stock/';
		})

{% block header %}
	{% if matos %}
		<div>
			<img id='home-logo' src="{% static 'stock/back.png' %}" alt="Home" />
		</div>
			<center id="nom-matos">{{matos.nom}}</center>
		<div>
			{% if matos.image %}
				<img id='img-matos' src="{{ matos.image.url }}" alt="{{ matos.nom }}" width="90" />
			{% endif %}
		</div>
	{% endif %}
{% endblock %}
